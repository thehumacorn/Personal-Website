<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="icon" href="images\fern.ico">

  <!-- importing fonts for css -->
  <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cantarell&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet">

  <!-- importing swiper api -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

  <title>Photography</title>
</head>

<body>
  <!-- Navigation Bar -->
  <nav>
    <!-- Logo -->
    <div class="logo">
      <h4>Hello, friend</h4>
    </div>
    <!-- Navigation Links -->
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="About.md">About</a></li>

      <!-- Work Dropdown Menu -->
      <li class="work_dropdown"><a href="#">Work</a>

        <div class="dropdown-content">
          <a href="Photography.html">Photography</a>
          <a href="Programming.html">Programming Projects</a>
        </div>
      </li>

      <li><a href="Contact.html">Contact</a></li>
    </ul>

    <!-- Burger Menu -->
    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>

  </nav>

  <script src='js/app.js'></script>

  <!-- Main Coverflow container -->
  <div class="swiper-container">

    <!-- Additional required wrapper -->
    <div class="swiper-wrapper" style="width: 400px;">

      <!-- Coverflow images -->
      <div class="swiper-slide" style="background-image:url(./images/Small-Coverflow-IMGS/paris-chair.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Small-Coverflow-IMGS/Wolf-Spider_opt.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Small-Coverflow-IMGS/Sainte-Chapelle_opt.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Small-Coverflow-IMGS/Louvre_opt.jpg)"></div>

    </div>

    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>

  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
      },
    });
  </script>




</body>



</html>
